    user : simon
    title : 'cab 1260 stalefish flatspin'
    slug : cab-1260-stalefish-flatspin
    content : "Normalement, un trick est décrit par sa direction de rotation (frontside ou backside) et par le fait que le rider le débute normalement (regular) ou à l'envers (switch). Cependant, il existe une exception. Si le rider saute en switch et tourne en frontside, ce n'est pas un switch frontside mais un 'cab'. Dans le cas ou on est goofy (le pied droit en avant), et qu'on arrive sur le jump, en switch et tourne en frontside, on fait donc un cab. Il grabe en stalefish et fait trois rotations et demie, c'est donc un cab 1260 stalefish. Pendant ce temps, comme la tête ne tourne jamais sous la planche et que l'on tend une jambe à l'extérieur (tweak) les juges noteront deux choses. Que c'est un flat spin et que c'est très très stylé."
    date : '2018-03-08 14:02:00'
    category : ['rotation']
    image : ['5ad5fa2f9d61c', '5ad65454a17df', '5ad65470b961b', '5ad65470ba51f']
    video : ['https://www.youtube.com/watch?v=SQyTWk7OxSI', 'https://vimeo.com/83896648', 'https://www.dailymotion.com/video/x6hefs5']
1 :
    user : john
    title : 'backside 1440 triple cork'
    slug : backside-1440-triple-cork
    content : "Le 'triple cork' est un terme que vous allez beaucoup entendre. Il représente le nec plus ultra du snowboard en ce moment. Un cork, le diminutif pour 'corkscrew' (tire-bouchon), décrit le mouvement du corps tandis qu'il tourne simultanément sur les axes horizontaux et verticaux. Si on ride en regular et tourne en backside, exécutant quatre rotations incluant trois flips sur un axe vertical. Le grab est un mute, qui est le grab par défaut pour ce trick. C'est un mouvement extrêmement difficile et Mark McMorris l'a plaqué pour la première fois de l'histoire en compétition aux X Games 2012."
    date : '2018-03-17 11:27:00'
    category : ['rotation']
    image : ['5ad60585c0f38']
    video : ['https://www.youtube.com/watch?v=V9xuy-rVj9w', 'https://www.dailymotion.com/video/x6hefs5']
2 :
    user : shaun
    title : 'backside blunt 270'
    slug : backside-blunt-270
    content : "Le blunt est un autre trick qui tire ses origines du skateboard, où le truck arrière du skateur passe au-dessus de l'obstacle et grinde sur les roues. Les planches de snow n'ont ni trucks ni roues, mais le nom est tout de même utilisé. Le rider slide sur le rail avec son poids sur le pied arrière, puis tourne à 270° tandis qu'il quitte le rail et revient en position normale. Silje Norendal maitrise à la perfection ce petit trick habile."
    date : '2018-03-17 11:32:00'
