4 :
    user : smith
    title : 'nollie'
    slug : nollie
    content : "Le nom nollie est une forme contractée de « nose ollie », une appellation indiquant bien qu'il s'agit d'un ollie effectué avec l'avant de la planche. Le nom de la position est donc dérivé du nom du trick (et pas l'inverse). Effectuer un nollie présente une double difficulté. Premièrement, taper le nose sur le sol peut se révéler une manœuvre périlleuse si le mouvement n'est pas assez rapide. Ensuite, il faut gratter la planche avec le pied arrière, ce qui n'est pas une évidence (on parlera parfois de mauvais pied)."
